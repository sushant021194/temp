<script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]});google.setOnLoadCallback(drawChart);function drawChart() {var data = google.visualization.arrayToDataTable([['Status','Scripts'],['Pass',0],['Fail',0],['Warning',0]]);var options = {title:'Overall Automation Execution Status %',slices: {0: {color: 'green'}, 1:{color: 'red'}}};var chart = new google.visualization.PieChart(document.getElementById('chart_div'));chart.draw(data, options);google.visualization.events.addListener(chart, 'select', FetchSpecificRows);function FetchSpecificRows(){var selection = chart.getSelection();var item = selection[0];var test = document.getElementsByTagName("INPUT")[0];test.setAttribute("name", "filt");if(item.row==0){test.value ="Pass";}if(item.row==1){test.value = "Fail";}if(item.row==2){test.value ="Warning";}chart.setSelection([]);test.focus();var keyupevent=document.createEvent("MouseEvents");keyupevent.initEvent("keyup", true, true);test.dispatchEvent(keyupevent);}}$(document).ready( function () { $('#table1').dataTable();} );</script><script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]});google.setOnLoadCallback(drawChart);function drawChart() {var data = google.visualization.arrayToDataTable([['Modules', 'Total TC', 'Pass TC','Fail TC'],[']);var options = {title: 'Performance',series: [{color: '#3366CC', visibleInLegend: true}, {color: 'green', visibleInLegend:true}, {color: 'red', visibleInLegend:true}]};var chart = new google.visualization.ColumnChart(document.getElementById('barchart_div'));chart.draw(data, options);};document.write(txt);</script>
